version: "3"

services:
  minio:
    command: "server /data"
    environment:
     - MINIO_ACCESS_KEY=example-access-key
     - MINIO_SECRET_KEY=example-secret-key
    image: minio/minio
    restart: always

  redis:
    image: redis
    restart: always
    volumes:
      - data-redis:/data

  db:
    command: ["--wiredTigerCacheSizeGB", "2"]
    environment:
     - MONGO_INITDB_ROOT_USERNAME=root
     - MONGO_INITDB_ROOT_PASSWORD=root
    image: mongo
    ports: [27017:27017]
    restart: always
    volumes:
     - data-mongodb:/data/db

  karton-system:
    command: ["--setup-bucket"]
    depends_on: ["db", "redis", "minio"]
    env_file: .env
    image: "certpl/karton-system:3d8d3c905e73fc1f56885619355d69d2c2d9f7ca"
    volumes: ["./docker/karton.ini:/etc/karton/karton.ini"]
    restart: always

  karton-logger:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: "python3 -m artemis.stdout_logger"
    depends_on: [karton-system]
    env_file: .env
    restart: always
    volumes: ["./docker/karton.ini:/etc/karton/karton.ini"]

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    depends_on: [karton-logger]
    env_file: .env
    environment:
     - DASHBOARD_URL=http://127.0.0.1:5001
    ports: ["5000:5000"]
    restart: always
    volumes: ["./docker/karton.ini:/etc/karton/karton.ini"]

  karton-dashboard:
    depends_on: [karton-logger]
    env_file: .env
    image: certpl/karton-dashboard:d0a2a1ffd21e9066acca77434acaff7b20e460d0
    ports: [5001:5000]
    restart: always
    volumes: ["./docker/karton.ini:/etc/karton/karton.ini"]

  karton-classifier:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: "python3 -m artemis.modules.classifier"
    depends_on: [karton-logger]
    env_file: .env
    restart: always
    volumes: ["./docker/karton.ini:/etc/karton/karton.ini"]

