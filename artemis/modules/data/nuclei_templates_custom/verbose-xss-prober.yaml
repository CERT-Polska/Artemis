id: basic-xss-prober

info:
  name: Basic XSS Prober - Cross-Site Scripting
  author: nadino,geeknik,kazet
  severity: medium
  description: Cross-site scripting vulnerability was discovered.
  metadata:
    max-request: 1
  tags: xss,generic

http:
  - method: GET
    stop-at-first-match: true
    path:
      - "{{BaseURL}}/%22%3c-an-attacker-can-inject-arbitrary-html-code-into-the-response-possibly-also-scripts%3e"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "\"><an-attacker-can-inject"
        part: body

      - type: word
        words:
          - "text/html"
        part: header

      - type: status
        status:
          - 200
