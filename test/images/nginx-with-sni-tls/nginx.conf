events {}

http {

    # Default TLS server - reject handshake if no valid SNI
    server {
        listen 443 ssl default_server;
        ssl_reject_handshake on;
    }

    server {
        listen 443 ssl;
        server_name test-nginx-with-sni-tls;

        ssl_certificate     /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;

        location / {
            return 200 "TLS with correct SNI works\n";
        }
    }

}
